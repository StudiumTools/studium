<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Deck :: Studium</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">

    <!-- Font Awsome Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="add-flashcard-con">
            <button id="add-flashcard">Add Flashcard</button>
        </div>

        <!-- Display Card of Question And Answer Here -->

        <div id="card-con">
            <div class="card-list-container">

            </div>
        </div>
        </div>
    </div>

        <!-- Input form for userss to fill question and answers-->

        <div class="question-container hide" id="add-question-card">
            <h2>Add Flashcard</h2>
            <div class="wrapper">
                <!-- Error Message -->
                <div class="error-con">
                    <span class="hide" id="error">Input fields cannot be empty!</span>
                </div>
        <!-- Close Button -->
        <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>

            <label for="question">Question:</label>
            <textarea id="question" class="input" placeholder="Type the question here..." rows="2"></textarea>
            <label for="answer">Answer:</label>
            <textarea class="input" id="answer" placeholder="Type the answer here..." rows="4"></textarea>
            <button id="save-btn">Save</button>
            </div>

    <!-- Script -->

    <script src="script.js"></script>


</body>
</html>
